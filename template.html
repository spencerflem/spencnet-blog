<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Indieweb Blog Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/" class="logo"
        ><img src="logo.png" alt="" /><span>SPENC<em>.net</em></span></a
      >
      <a href="/" class="bloglink">Blog Post</a>
    </header>
    <main>
      <article class="h-entry">
        <header>
          <div>
            Title: <h1 class="p-name">
              <a class="u-url" href="/title-of-the-blog"
                >The Title of the Blog Post</a
              >
            </h1>
          </div>
          <div class="meta">
            <div>
              <div>
                Date: <time class="dt-published" datetime="2024-10-01 12:00:00"
                  ><a>Oct 1<small>, 2024</small></a></time
                >
              </div>
              <div class="tags">
                Tags:
                <ul>
                  <li class="p-category"><a href="/tag1">Tag 1</a></li>
                  <li class="p-category"><a href="/tag2">Tag 2</a></li>
                  <li class="p-category"><a href="/tag3">Tag 3</a></li>
                  <li class="p-category"><a href="/tag4">Tag 4</a></li>
                  <li class="p-category"><a href="/tag5">Tag 5</a></li>
                  <li class="p-category"><a href="/tag6">Tag 6</a></li>
                </ul>
              </div>
            </div>
            <div>
              <div>
                No: 001
                </address>
              </div>
              <div>
                BY: <small>(Name, Organization, E-mail Address)</small>
                <ul>
                  <li class="p-category"><address class="p-author h-card">
                    <a class="p-name u-url" href="blog/by/pauthor"
                      >Author 1</a
                    ></li>
                  <li class="p-category"><address class="p-author h-card">
                    <a class="p-name u-url" href="blog/by/pauthor"
                      >Author2</a
                    ></li>
                  <li aria-hidden="true"></li>
                  <li aria-hidden="true"></li>
                </ul>
                </address>
              </div>
            </div>
          </div>
        </header>
        <div class="e-content">The article itself</div>
      </article>
    </main>
  </body>
</html>
